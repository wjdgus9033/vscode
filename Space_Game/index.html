<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행성 부수기</title>
</head>
<style>
    #restart {
        cursor: pointer;
        padding: 10px 20px;
        display: none;
        position: absolute;
        z-index: 10;
        font-size: 22px;
        background-color: transparent;
        border: none;
        color: red;
        font-weight: bold;
        border-radius: 8px;
    }

    #restart:hover {
        background-color: red;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        color: white;
        transform: scale(1.05);
    }
</style>

<body>
    <button id="restart" onclick="resetGame()">다시 시작 </button>

    <script src="main.js"></script>
</body>

</html>
