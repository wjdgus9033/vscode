<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Hu"></div>
    <script>
        class Pas{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            say(){
                const Hu = document.getElementById("Hu");
                Hu.innerHTML = `안녕하세요 저는 ${this.name}이고 나이는 ${this.age}입니다.`;
            }
        }

        const pason = new Pas("김정현",26);
        pason.say();
    </script>
</body>
</html>
