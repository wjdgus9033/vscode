<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일</title>
</head>

<body>
    <h1>할일 목록</h1>
    <input type="text" id="tx">
    <button onclick="add()">추가</button>
    <ul id="txul">   
    </ul>

    <script>
        function add(){
        const tx1 = document.getElementById("tx");
        let text2 = tx1.value.trim();
        
        if(text2 !== ""){
            // createElement 태그 추가해주는 함수
            const li = document.createElement("li");
            // textContent는 텍스트 안에 내용 넣을때 씀
            li.textContent = text2;

            const delBu = document.createElement("button");
            delBu.textContent = "삭제";
            delBu.style.marginLeft = "10px";
            delBu.onclick = function(){
                li.remove();
                // remove DOM삭제할 때 씀
            }
            // appendChild 다른요소에다가 추가할때씀
            li.appendChild(delBu);
            document.getElementById("txul").appendChild(li);
            tx1.value = "";
        }
        }
    </script>
</body>

</html>
